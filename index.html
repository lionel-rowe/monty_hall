<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monty Hall Simulation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="stringformat.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <h1>Monty Hall Simulation</h1>

  <p>
    This is a simulation of the so-called <a href="https://en.wikipedia.org/wiki/Monty_Hall_problem"><span class="term">Monty Hall problem</span></a>. Percentage of wins should approach 33.33% for “Stick” and 66.67% for “Switch”.
  </p>
  
  <p>
    <span class="inlineTitle">Wins</span> Stick: <span class="score" id="winCounterStick">0/0 (0%)</span>; Switch: <span class="score" id="winCounterSwitch">0/0 (0%)</span>
  </p>
  
  <p>
    <input type=button id="startSim" value="Start">
    <input type=button id="reset" value="Reset">
  </p>
  
  <div id="stick">
  <h2>Stick</h2>
    <p class="terminal"></p>
  </div>
  
  <div id="switch">
  <h2>Switch</h2>
    <p class="terminal"></p>
  </div>

</body>
</html>
